

services:
  tidb:
    image: pingcap/tidb:nightly
    ports:
      - "4000:4000"
    volumes:
      - ./db:/docker-entrypoint-initdb.d

  ticdc:
    image: pingcap/ticdc:nightly
    depends_on:
      - tidb
      - kafka
    command: >
      sh -c "
      sleep 10 &&
      cdc cli changefeed create
      --server=http://ticdc:8300
      --sink-uri='kafka://kafka:9092/tidb-cdc'
      "

  zookeeper:
    image: wurstmeister/zookeeper:latest
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"

  kafka:
    image: wurstmeister/kafka:latest
    environment:
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
      ALLOW_PLAINTEXT_LISTENER: "yes"

  backend:
    build: ./backend
    depends_on:
      - tidb
    ports:
      - "3000:3000"

  frontend:
    build: ./frontend
    ports:
      - "8080:80"

  consumer:
    build: ./consumer
    depends_on:
      - kafka
